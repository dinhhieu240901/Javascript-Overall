<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhúng JavaScript(Bài tập 2)</title>
  </head>
  <body>
    <button type="button" onclick="showMessage()" id="click">Click me!</button>
    <script>
      function showMessage() {
        document.getElementById("click").innerHTML = "xinchao";
      }
    </script>
  </body>
</html>
